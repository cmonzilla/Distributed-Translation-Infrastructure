<!DOCTYPE html>
<html>
<head>
    <title>Owl online translator</title>
    <meta name="description" content="Web interface for the Owl translation system.">
    <meta name="keywords" content="Online, Translation, System">
    <meta name="author" content="Dr. Ivan S. Zapreev">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Include the bootstrap css-->
    <link rel="stylesheet" href="./bootstrap/3.3.6/css/bootstrap.min.css">

    <!--Include our own css-->
    <link rel="stylesheet" href="./owl_translate.css">

    <!--Include the jquery javascript-->
    <script src="./jquery/jquery-2.2.4.min.js"></script>
    
    <!--Include the bootstrap javascript-->
    <script src="./bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!--Include the md5 sum javascript-->
    <script src="./md5.js" type="text/javascript"></script>

    <!--Include the client side javascript-->
    <script src="./owl_translate.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Translate
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="settings">
                        <div id="server">
                            Server:
                            <input class="input-sm" id="server_url" oninput="on_server_change()" onfocus="on_server_change()" type="text" value="">
                            <span id="conn_status"></span>
                        </div>
                        <div id="trans_info">
                            Translation info
                            <input type="checkbox" name="trans_info_cb" onchange="require_new_translation()" id="trans_info_cb">
                        </div>
                    </div>
                </div>
                <div class="v_sep"></div>
                <div class="panel-body">
                   <div class="progress">
                        <div id="request_progress_bar" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="50" style="">
                        </div>
                        <div id="response_progress_bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="50" style="">
                        </div>
                    </div>
                </div>
                <div class="v_sep"></div>
                <div class="panel-footer">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse_logging">Logging
                            <span class="caret"></span>
                        </a>
                        <div id='log_status_panel'>
                            <span id="lp_info" class="badge">0</span>
                            <span id="lp_succ" class="badge">0</span>
                            <span id="lp_warn" class="badge">0</span>
                            <span id="lp_dang" class="badge">0</span>
                        </div>
                    </h4>
                </div>
                <div id="collapse_logging" class="panel-collapse collapse">
                    <div id="log_panel" class="panel-body">
                    </div>
                </div>
                <div class="v_sep"></div>
                <div class="panel-body">
                    <div id="from_part">
                        Surce: 
                        <select id="from_lang_sel" onchange="on_source_lang_select()" name="from_language" required></select>
                        <textarea id="from_text" class="text_data" value="" spellcheck="false" autocapitalize="off"
                        autocomplete="off" autocorrect="off" wrap="SOFT"></textarea>
                    </div>
                    <div id="middle_part">
                        <img class="img-responsive" id="progress" src="globe32.png" alt="Translation status"> 
                        <input id="trans_btn" class="btn-sw btn-primary" type="button" value="Translate" onclick="do_translate()">
                    </div>
                    <div id="to_part">
                        Target: 
                        <select id="to_lang_sel" name="to_language" onchange="require_new_translation()" required></select>
                        <span id="to_text" class="text_data"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    initialize_translation(calcMD5);
</script>
